{% load static %}
{% if pages %}
    <ul>
        {% for page in pages %}
            <li><a href="{% url 'rango:goto' %}
            ?page_id={{page.id}}">{{ page.title }}
            </a> ({{page.views}} view(s)</li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No pages currently in category.</strong><br/>
{% endif %}
