{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}
<form method="post" action=".">
  {% csrf_token %}
  <h2 class="form-signin-heading">Change password</h2>
  {% bootstrap_form form %}
  {% buttons %}
      <button class="btn btn-primary" type="submit" name="submit">
        Submit</button>
  {% endbuttons %}
</form>
{% endblock %}
