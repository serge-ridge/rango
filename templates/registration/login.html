{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body_block %}
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-lg btn-primary" type="submit"
                value="Submit" >Sign in</button>
        {% endbuttons %}
    </form>
{% endblock %}
