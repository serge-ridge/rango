{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}
    <form role="form"  method="post" action=".">
        {% csrf_token %}

        <h2 class="form-signin-heading">Sign Up Here</h2>
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
        </form>
    </form>
{% endblock %}
